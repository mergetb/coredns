variables:
  ROOT: /tmp/ci/nex/$CI_COMMIT_SHA

stages:
  - run

run:test0:
  stage: run
  script:
    - here=`pwd`
    - cd tests/little/test
    - sudo ./run.sh
    - cd $here
    - sudo chown gitlab-runner:gitlab-runner -R .
  after_script:
    - here=`pwd`
    - cd tests/little
    - sudo rvn destroy
    - cd $here
    - sudo chown gitlab-runner:gitlab-runner -R /home/gitlab-runner
  artifacts:
    paths:
      - build/*
  tags:
    - merge
    - shell

