{
  "Logging": {
    "loggers": [
      {
        "name": "kea-dhcp4",
        "severity": "DEBUG",
        "debuglevel": 99,
        "output_options": [{
          "output": "/var/log/kea-dhcp4.log",
          "flush": true
        }]
      },
      {
        "name": "nex",
        "severity": "DEBUG",
        "debuglevel": 99,
        "output_options": [{
          "output": "/var/log/kea-nex.log",
          "flush": true
        }]
      }
    ]
  },
  "Dhcp4": {

    "interfaces-config": {
      "interfaces": [ "eno1" ],
      "dhcp-socket-type": "raw"
    },

    "control-socket": {
      "socket-type": "unix",
      "socket-name": "/tmp/kea-dhcp4-ctrl.sock"
    },

    "hooks-libraries": [{
      "library": "/usr/lib/kea/hooks/nex.so"
    }],

    "renew-timer": 900,
    "rebind-timer": 1800,
    "valid-lifetime": 3600,

    "subnet4": [{
      "subnet": "0.0.0.0/0",
      "pools": [{
        "pool": "0.0.0.0-255.255.255.255"
      }]
    }]
  }
}
